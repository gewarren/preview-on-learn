<!DOCTYPE html>
<html>

<head>
    <title>Preview on Learn Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            width: 300px;
            padding: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #1c34ab;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c34ab;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
        }

        .success {
            background-color: #def7ec;
            color: #03543e;
        }

        .error {
            background-color: #fde8e8;
            color: #9b1c1c;
        }

        .token-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .token-indicator {
            font-weight: bold;
            color: #2ea44f;
        }

        .info-text {
            font-size: 0.9em;
            margin-bottom: 15px;
            color: #555;
        }

        .info-text a {
            color: #0366d6;
            text-decoration: none;
        }

        .info-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>GitHub authentication</h2>
    <p>This extension requires a GitHub personal access token (PAT). The PAT helps prevent rate limiting and allows the
        extension to get info from private repos.</p>

    <div id="token-steps" style="display: block;">
        <p>Steps:<br /><br />1. <a
                href="https://github.com/settings/tokens/new?scopes=repo&description=Preview%20on%20Learn%20extension"
                target="_blank">Create a new token with 'repo' scope</a>.<br />2. Copy the token.<br />3. <a
                href="https://github.com/settings/tokens" target="_blank">Authorize it for single sign-on (SSO)</a>.</p>
    </div>

    <div id="token-status" class="token-status" style="display: none;">
        <button id="clear-token">Clear saved token</button>
    </div>

    <div id="token-form" class="form-group" style="display: block;">
        <label for="github-token">Paste the token here:</label>
        <input type="password" id="github-token" placeholder="">
        <button id="save-token" style="margin-top: 10px;">Save token</button>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <script src="popup.js"></script>
</body>

</html>
