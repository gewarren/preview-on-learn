<!DOCTYPE html>
<html>

<head>
    <title>Preview on Learn Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            width: 300px;
            padding: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c974b;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
        }

        .success {
            background-color: #def7ec;
            color: #03543e;
        }

        .error {
            background-color: #fde8e8;
            color: #9b1c1c;
        }

        .token-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .token-indicator {
            font-weight: bold;
            color: #2ea44f;
        }

        .info-text {
            font-size: 0.9em;
            margin-bottom: 15px;
            color: #555;
        }

        .info-text a {
            color: #0366d6;
            text-decoration: none;
        }

        .info-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>GitHub Authentication</h2>
    <p>A GitHub Personal Access Token is <strong>only needed for private repositories</strong>. The token needs the
        <strong>repo</strong>
        scope.</p>
    <p class="info-text"><small>For organizations with SAML SSO, you must also <a
                href="https://github.com/settings/tokens" target="_blank">authorize your token</a> for those
            organizations.</small></p>

    <div id="token-status" class="token-status" style="display: none;">
        <span class="token-indicator">âœ“ Token saved</span>
        <button id="clear-token">Clear Token</button>
    </div>

    <div id="token-form" class="form-group" style="display: block;">
        <label for="github-token">GitHub Personal Access Token</label>
        <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxxxxx">
        <button id="save-token" style="margin-top: 10px;">Save Token</button>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <script src="popup.js"></script>
</body>

</html>
